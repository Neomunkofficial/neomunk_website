<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Bubble Effect</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="relative w-full h-full bg-black">
    <div class="flex">
        <!-- Text with animation -->
        <p id="text1" class="text-white text-base font-semibold z-20 absolute left-5 top-2 opacity-0">HOLD THE BALL AND MOVE IT TO PLAY WITH GRAVITY ______________________</p>
    </div>
    
    <!-- Main heading with animation -->
    <h1 id="heading1" class="absolute top-64 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-9xl font-bold text-slate-50 z-20 text-center opacity-0">
       <img src="/assets/white.png" alt="landing page logo" width="300" height="300"/>
    </h1>

    <!-- Get Started button with animation -->
    <button id="button1" class="absolute top-80 mt-7  left-1/2 transform -translate-x-1/2 px-7 py-2 bg-transparent border-2 border-white text-white text-lg rounded-full z-30 opacity-0
    transition-all duration-500 ease-in-out hover:bg-white hover:text-black hover:scale-110">
    Navigate your next->
    </button>

    <!-- Bubble effect container -->
    <div id="bubble-container" class="absolute top-0 left-0 w-full h-full z-10"></div>

    <!-- JavaScript -->
    <script src="./bubble-effect.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <script>
        // Function to add fade-in class after a delay
        function addFadeInWithDelay(elementId, delay) {
            setTimeout(() => {
                document.getElementById(elementId).classList.add('animate-fadeIn');
            }, delay);
        }

        // Adding fade-in with incremental delays
        
        addFadeInWithDelay('text1', 1000);    // Text element fades in after 500ms
        addFadeInWithDelay('heading1', 1500); // Heading fades in after 1000ms
        addFadeInWithDelay('button1', 2000);  // Button fades in after 1500ms
    </script>
</body>
</html>
